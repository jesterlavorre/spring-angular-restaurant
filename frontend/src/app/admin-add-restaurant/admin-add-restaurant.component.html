<header class="admin-header">
  <div class="logo" (click)="goToHomeAdmin()">Admin Panel</div>
  <div class="actions">
    <button class="btn btn-primary" (click)="addRestaurant()">
      Add Restaurant
    </button>
    <button class="btn btn-danger" (click)="addWaiter()">Add Waiter</button>
    <button class="btn btn-danger" (click)="logout()">Logout</button>
  </div>
</header>
<form (ngSubmit)="submitForm()" #form="ngForm">
  <div class="form-group">
    <label for="shortDescription">Short Description:</label>
    <input
      type="text"
      id="shortDescription"
      name="shortDescription"
      class="form-control"
      [(ngModel)]="formData.shortDescription"
      required
    />
  </div>

  <div class="form-group">
    <label for="closesAt">Closes At:</label>
    <input
      type="text"
      id="closesAt"
      name="closesAt"
      class="form-control"
      [(ngModel)]="formData.closesAt"
      required
    />
  </div>

  <div class="form-group">
    <label for="opensAt">Opens At:</label>
    <input
      type="text"
      id="opensAt"
      name="opensAt"
      class="form-control"
      [(ngModel)]="formData.opensAt"
      required
    />
  </div>

  <div class="form-group">
    <label for="maxNumberOfPeople">Max Number of People:</label>
    <input
      type="text"
      id="maxNumberOfPeople"
      name="maxNumberOfPeople"
      class="form-control"
      [(ngModel)]="formData.maxNumberOfPeople"
      required
    />
  </div>

  <div class="form-group">
    <label for="embeddedMap">Embedded Map:</label>
    <input
      type="text"
      id="embeddedMap"
      name="embeddedMap"
      class="form-control"
      [(ngModel)]="formData.embeddedMap"
      required
    />
  </div>

  <div class="form-group">
    <label for="phoneNumber">Phone Number:</label>
    <input
      type="tel"
      id="phoneNumber"
      name="phoneNumber"
      class="form-control"
      [(ngModel)]="formData.phoneNumber"
      required
    />
  </div>

  <div class="form-group">
    <label for="type">Type:</label>
    <input
      type="text"
      id="type"
      name="type"
      class="form-control"
      [(ngModel)]="formData.type"
      required
    />
  </div>

  <div class="form-group">
    <label for="address">Address:</label>
    <input
      type="text"
      id="address"
      name="address"
      class="form-control"
      [(ngModel)]="formData.address"
      required
    />
  </div>

  <div class="form-group">
    <label for="name">Name:</label>
    <input
      type="text"
      id="name"
      name="name"
      class="form-control"
      [(ngModel)]="formData.name"
      required
    />
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
    Submit
  </button>
</form>
